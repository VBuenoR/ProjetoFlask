{% extends "base.html" %}
{% block title %}Mensagens{% endblock %}
{% block content %}
<style>
  body {
    min-height: 100vh;
    background: linear-gradient(135deg, #0f2027 0%, #2c5364 50%, #1e3c72 100%);
  }
  .messages-card {
    background: #f8f9fa;
    border-radius: 20px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
    padding: 2.5rem 2rem;
    max-width: 1000px;
    margin: 0 auto;
    color: #181a20;
  }
  .messages-title {
    color: #3993ff;
    font-weight: 700;
    text-align: center;
    margin-bottom: 2rem;
  }
  .form-label {
    color: #3993ff;
    font-weight: 500;
  }
  .form-control, .form-select {
    background: #fff;
    color: #181a20;
    border: 1px solid #ced4da;
  }
  .form-control:focus, .form-select:focus {
    background: #fff;
    color: #181a20;
    border-color: #3993ff;
    box-shadow: 0 0 0 0.2rem rgba(57, 147, 255, 0.15);
  }
  .btn-send-message {
    background: #3993ff;
    color: #fff;
    font-weight: 600;
    border: none;
    width: 100%;
    transition: background 0.2s;
  }
  .btn-send-message:hover, .btn-send-message:focus {
    background: #2666b5;
    color: #fff;
  }
  .table th {
    color: #3993ff;
    font-weight: 600;
    background: #e9ecef;
    border-top: none;
  }
  .table td {
    color: #181a20;
    background: #fff;
    vertical-align: middle;
  }
  .table-striped > tbody > tr:nth-of-type(odd) > * {
    background-color: #f3f6fa;
  }
</style>
<div class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
  <div class="messages-card w-100">
    <h3 class="mb-3" style="color:#3993ff;">Mensagens Enviadas</h3>
    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th>Contato</th>
            <th>TÃ­tulo</th>
            <th>Mensagem</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody>
          {% for msg in messages %}
          <tr>
            <td>{{ msg.contact.name }}</td>
            <td>{{ msg.title }}</td>
            <td>{{ msg.text }}</td>
            <td>{{ msg.sent_date.strftime('%d/%m/%Y %H:%M') }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
